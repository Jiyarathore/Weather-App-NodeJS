<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weathericon">
            <i class="fas fa-sun" style="color: yellow"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fas fa-street-view"></i>Pune, IN</h2>
            <p id="date">Fri, Aug 23, 7:30PM</p>
            <h1 class="temp">26.81 C</h1>
            <h1>Min 25.43 C , Max 27.13 C</h1>
        </div>
    </div>

    <script>
        const curDate = document.getElementById("date");
        let weathericon=document.getElementById("weathericon");

        const tempStatus = "Clouds";

        const getCurrentDay = ()=>{
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thrusday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
            let currentTime = new Date();
            console.log(weekday[currentTime.getDay()]);
            let day = weekday[currentTime.getDay()];
            return day;
        };
        const getCurrentTime=()=>{

            let months=[ "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "June",
          "July",
          "Aug",
          "Sept",
          "Oct",
          "Nov",
          "Dec"
        ];

            let now=new Date();
            let month = months[now.getMonth()+1];
            let date= now.getDate();
            let hours = now.getHours();
        let mins = now.getMinutes();

        let periods = "AM";

        if (hours > 11) {
          periods = "PM";
          if (hours > 12) hours -= 12;
        }
        if (mins < 10) {
          mins = "0" + mins;
        }

        return `${month} ${date}  ${hours}:${mins}${periods}`;
      };

        
      curDate.innerHTML = getCurrentDay() + "  " + getCurrentTime();
    </script>

</body>

</html>
